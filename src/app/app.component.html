<Header>
  <div class="header">
    Fyle: Coding challenge
  </div>
</Header>

<form [formGroup]="bankSearch" (ngSubmit)="searchBank()">
  <div>
    <mat-form-field >
      <input matInput placeholder="Bank Name:" formControlName="name">
    </mat-form-field>
  </div>
  <div>
      <mat-form-field >
        <input matInput placeholder="IFSC code:" formControlName="ifsc">
        <mat-hint>** Use ',' as a separator to search multiple IFSC code</mat-hint>
      </mat-form-field>
   </div>
   <div>
      <mat-form-field>
        <mat-label>City:</mat-label>
        <mat-select formControlName="city" multiple>
          <mat-option *ngFor="let city of cities" [value]="city">
              {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
   </div>
  <button mat-raised-button type="submit" >Search</button>

</form>

<div *ngIf="bankList && bankList.length">
  <h3>List of Banks</h3>
  <ul>
    <li>
        <span>IFSC</span>
        <span>Bank Name</span>
        <span>City</span>
    </li>
    <li *ngFor="let bank of bankList">
      <span>{{ bank.ifsc }}</span>
      <span>{{ bank.bank_name }}</span>
      <span>{{ bank.city }}</span>
    </li>
  </ul>
</div>

<div *ngIf="(!bankList || !bankList.length) && searched">
  No bank found!!
</div>
