<Header>
  <div class="header">
    Fyle: Coding challenge
  </div>
</Header>

<form [formGroup]="bankSearch" (ngSubmit)="searchBank()">
  <div>
    <label>
      Bank Name:
      <input type="text" formControlName="name">
    </label>
  </div>
 <div>
    <label>
      IFSC code:
      <input type="text" formControlName="ifsc">
      ** Use ',' as a separator to search multiple IFSC code
    </label>
 </div>

  <input type="submit" value="Search">

</form>

<div *ngIf="bankList && bankList.length">
  <h3>List of Banks</h3>
  <ul>
    <li>
        <span>IFSC</span>
        <span>Bank Name</span>
        <span>City</span>
    </li>
    <li *ngFor="let bank of bankList">
      <span>{{ bank.ifsc }}</span>
      <span>{{ bank.bank_name }}</span>
      <span>{{ bank.city }}</span>
    </li>
  </ul>
</div>

<div *ngIf="(!bankList || !bankList.length) && searched">
  No bank found!!
</div>
