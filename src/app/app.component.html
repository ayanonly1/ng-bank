<Header>
  <div class="header">
    Fyle: Coding challenge
  </div>
</Header>



<div *ngIf="bankList">
  <h3>List of Banks</h3>
  <ul>
    <li>
        <span>IFSC</span>
        <span>Bank Name</span>
        <span>City</span>
    </li>
    <li *ngFor="let bank of bankList">
      <span>{{ bank.ifsc }}</span>
      <span>{{ bank.bank_name }}</span>
      <span>{{ bank.city }}</span>
    </li>
  </ul>
</div>
